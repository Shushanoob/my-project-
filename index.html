    .color-controls {

      border-radius: 20px;

      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    }

    .color-controls label,
    .color-controls select,
    .color-controls input,
    .color-controls button {

    .color-controls select,

  </style>

<body>

<div id="heartSection">

  <div class="color-controls">
    <label for="elementSelect">–í—ã–±–µ—Ä–∏ —ç–ª–µ–º–µ–Ω—Ç:</label><br>
    <select id="elementSelect">
      <option value="message">–°–æ–æ–±—â–µ–Ω–∏–µ</option>
      <option value="counter">–°—á—ë—Ç—á–∏–∫</option>
      <option value="mainHeart">–°–µ—Ä–¥–µ—á–∫–æ</option>
      <option value="heartSection">–§–æ–Ω</option>
    </select>
    <input id="colorPicker" type="color">
    <button onclick="changeColor()">–ò–∑–º–µ–Ω–∏—Ç—å —Ü–≤–µ—Ç</button>
    <button onclick="undoColor()">–û—Ç–º–µ–Ω–∏—Ç—å</button>
  </div>
</div>

<script>
  const messages = [
  "–Ø —Ç–µ–±—è –ª—é–±–ª—é ",   ¬†
  "–õ—é–±–∏–º–∞—è ",    ¬†
  "–°–æ–ª–Ω—ã—à–∫–æ",    ¬†
  "–ú–∏–ª–∞—è",    ¬†
  "–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –º—Å–∏–ª—å–Ω–æ –ª—é–±–ª—é",    ¬†
  "–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –Ω–∞ —Å–≤–µ—Ç–µ"    ¬†
  "–î–æ—Ä–æ–≥–∞—è"
  ];

  const originalColors = {
    message: "#fff",
    counter: "#fff",
    mainHeart: "#fff0f5",
    heartSection: "#ffb6c1"
  };

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === "0129") {
      document.getElementById("passwordSection").style.display = "none";
      document.getElementById("heartSection").style.display = "block";
      loadCount();
      generateHearts();
    } else {
      document.getElementById("errorMsg").innerText = "–ü–∞—Ä–æ–ª—å –Ω–µ –≤–µ—Ä–Ω—ã–π";
    }
  }

  function handleClick() {
    const messageDiv = document.getElementById("message");
    const heart = document.getElementById("mainHeart");
    const msg = messages[Math.floor(Math.random() * messages.length)];
    messageDiv.innerText = msg;

    heart.style.transform = "scale(1.4)";
    setTimeout(() => {
      heart.style.transform = "scale(1)";
    }, 300);

    incrementCount();
  }

  function incrementCount() {
    let count = parseInt(localStorage.getItem("heartCount") || "0");
    count++;
    localStorage.setItem("heartCount", count);
    document.getElementById("counter").innerText = `–¢—ã –Ω–∞–∂–∞–ª–∞ ${count} —Ä–∞–∑(–∞) üíï`;
  }

  function loadCount() {
    let count = parseInt(localStorage.getItem("heartCount") || "0");
    document.getElementById("counter").innerText = `–¢—ã –Ω–∞–∂–∞–ª–∞ ${count} —Ä–∞–∑(–∞) üíï`;
  }

  function resetCounter() {
    localStorage.setItem("heartCount", "0");
    document.getElementById("counter").innerText = "–¢—ã –Ω–∞–∂–∞–ª–∞ 0 —Ä–∞–∑(–∞) üíï";
  }

  function generateHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (6 + Math.random() * 3) + "s";
      heart.style.opacity = (0.3 + Math.random() * 0.5).toFixed(2);
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }, 350);
  }

  function changeColor() {
    const elementId = document.getElementById("elementSelect").value;
    const color = document.getElementById("colorPicker").value;
    const element = document.getElementById(elementId);
    if (elementId === "mainHeart") {
      element.querySelector("path").setAttribute("fill", color);
    } else if (elementId === "heartSection") {
      element.style.backgroundColor = color;
    } else {
      element.style.color = color;
    }
  }

  function undoColor() {
    const elementId = document.getElementById("elementSelect").value;
    const defaultColor = originalColors[elementId];
    const element = document.getElementById(elementId);
    if (elementId === "mainHeart") {
      element.querySelector("path").setAttribute("fill", defaultColor);
    } else if (elementId === "heartSection") {
      element.style.backgroundColor = defaultColor;
    } else {
      element.style.color = defaultColor;
    }
  }
</script>
