<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Для любимой</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding-top: 100px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #passwordSection,
        #heartSection {
            display: none;
        }

        #passwordSection {
            display: block;
        }

        input[type="password"] {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            background-color: #fff;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            margin-top: 15px;
            background-color: #ffb6c1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff80bf;
        }

        .heart-container {
            width: 180px;
            margin: 40px auto 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .heart-container svg {
            width: 100%;
            height: 100%;
            transition: transform 0.3s;
        }

        .heart-container svg:hover {
            transform: scale(1.1);
        }

        #message {
            font-size: 20px;
            color: #ff4d88;
            margin-top: 15px;
            opacity: 1;
        }

        #counter {
            font-size: 16px;
            color: #888;
            margin-top: 10px;
        }

        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.6,16,21.2,16,21.2s16-11.6,16-21.2C32,3.8,28.2,0,23.6,0z"/></svg>') center/contain no-repeat;
            animation: floatUp 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.6;
            }

            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="passwordSection">
        <h2 style="font-size: 24px; color: #ff80bf;">Введите пароль</h2>
        <input type="password" id="passwordInput" placeholder="Пароль">
        <br>
        <button onclick="checkPassword()">Войти</button>
        <p id="errorMsg" style="color:red;"></p>
    </div>

    <div id="heartSection">
        <div class="heart-container" onclick="handleClick()">
            <svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.6,16,21.2,16,21.2s16-11.6,16-21.2
        C32,3.8,28.2,0,23.6,0z" fill="#ffc0cb" />
            </svg>
        </div>
        <div id="message"> Нажми на сердечко</div>
        <div id="counter"></div>
        <button onclick="resetCounter()">Обнулить счётчик</button>
    </div>

    <script>
        const messages = [
            "Я тебя люблю",
            "Милая",
            "Любимая",
            "Солнышко",
            "Дорогая",
            "Ты самая лучшая на свете",
            "Звездочка"
        ];

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            if (input === "2901") {
                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("heartSection").style.display = "block";
                loadCount();
                generateHearts(); // запускаем анимацию сразу
            } else {
                document.getElementById("errorMsg").innerText = "Пароль не верный";
            }
        }

        function handleClick() {
            const messageDiv = document.getElementById("message");
            const msg = messages[Math.floor(Math.random() * messages.length)];
            messageDiv.innerText = msg;
            incrementCount();
        }

        function incrementCount() {
            let count = parseInt(localStorage.getItem("heartCount") || "0");
            count++;
            localStorage.setItem("heartCount", count);
            document.getElementById("counter").innerText = `Ты нажала ${count} раз(а) `;
        }

        function loadCount() {
            let count = parseInt(localStorage.getItem("heartCount") || "0");
            document.getElementById("counter").innerText = `Ты нажала ${count} раз(а) `;
        }

        function resetCounter() {
            localStorage.setItem("heartCount", "0");
            document.getElementById("counter").innerText = "Ты нажала 0 раз(а) ";
        }

        function generateHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }, 400);
        }
    </script>

</body>

</html>

</html>
